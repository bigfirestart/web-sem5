<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>A Basic HTML5 Template</title>
  <link rel="stylesheet" href="static/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
</head>

<body>
    <header>
        <div class="row header">
            <div class="left-main row">
                <div class="pr-5"></div>
                <div class="pr-20 justify-center-all logo ">
                        Portfolio
                </div>
            </div>
            <div class="right-main row justify-center-all">
                <div class="pr-80"></div>
                <i class="pr-20 fas fa-align-justify fa-2x"></i>
            </div>
        </div>
    </header>
    <div class="row main">
        <div class="left-main col">
            <div class="pr-15"></div>
            <div class="pr-30 row">
                <div class="pr-15"></div>
                <div class="pr-50">
                    <div class="main-title">   Software <br> Engeneer.</div>
                    <div class="main-description"> I like to craft solid and scalable frontend products with great user experiences.</div>
                </div>
            </div>
            <div class="pr-20"></div>
            <div class="pr-35 row main-sub-info">
                <div class="pr-15"></div>
                <div class="pr-30">
                    Highly skilled at progressive enhancement, design systems & UI Engineering.
                </div>
                <div class="pr-5"></div>
                <div class="pr-30">
                    Over a decade of experience building products for clients across several countries.
                </div>
            </div>
          
        </div>
        <div class="right-main"></div>
        <div class="profile-container col">
            <div class="pr-10"></div>
            <div class="pr-35 row">
                <div class="pr-60"></div>
                <div class="pr-20 profile-img">
                    <img src="static/profile.png" alt="">
                </div>
            </div>
            </div>
        </div>
        </div>
        </div>
    </div>
    <div class="main-footer"></div>
    <div class="row list">
        llist
    </div>
</body>
</html>
